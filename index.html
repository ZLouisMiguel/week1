<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello Web</h1>
    <p>Your first webpage</p>

    <script>
      const colors = [
        "var(--bg-one)",
        "var(--bg-two)",
        "var(--bg-three)",
        "var(--bg-four)",
      ];

      let index = 0;
      const body = document.body;

      setInterval(() => {
        index = (index + 1) % colors.length;
        body.style.backgroundColor = colors[index];
      }, 4500);
      
    </script>
  </body>
</html>
